name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: '[https://registry.npmjs.org](https://registry.npmjs.org)'
          cache: 'pnpm'
      - name: Install & Build
        run: |
          pnpm install --frozen-lockfile
          pnpm --filter cwv-monitor-sdk build

      - name: Size Guard
        run: pnpm --filter cwv-monitor-sdk check-size

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: "${{ secrets.NPM_TOKEN && 'pnpm release' || 'echo \"Skipping publish: No token\"' }}"
          version: pnpm version-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true