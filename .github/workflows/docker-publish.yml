name: Build and Push Docker Images

on:
  push:
    tags: ["monitor-app-v*"]
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (defaults to 'latest')"
        required: false
        default: "latest"
  workflow_call:
    inputs:
      tag:
        description: "Image tag (semver, e.g. 1.1.0)"
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: cwv-monitor
            dockerfile: docker/monitor-app.prod.Dockerfile
          - name: cwv-monitor-migrations
            dockerfile: docker/migrations.Dockerfile
          - name: cwv-monitor-seed
            dockerfile: docker/seed-demo.Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.name }}
          tags: |
            type=match,pattern=monitor-app-v(\d+\.\d+\.\d+),group=1,enable=${{ github.event_name == 'push' }}
            type=match,pattern=monitor-app-v(\d+\.\d+),group=1,enable=${{ github.event_name == 'push' }}
            type=semver,pattern={{version}},value=${{ inputs.tag }},enable=${{ github.event_name == 'workflow_call' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.tag }},enable=${{ github.event_name == 'workflow_call' }}
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_call' }}
            type=raw,value=latest,enable=${{ github.event_name != 'workflow_call' && github.ref_name == github.event.repository.default_branch }}
            type=raw,value=${{ inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

